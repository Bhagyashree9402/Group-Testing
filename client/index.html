  <div id="registerModal" class="modal">
    <div class="modal-content">
      <h4>Pokemon Trade</h4>
      <p>Register for your free account</p>
      <form id="registerForm">
        <div class="row">
          <div class="input-field col s12">
            <input id="registerEmail" type="email" class="validate" />
            <label for="email">Email</label>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s12">
            <input id="registerPassword" type="password" class="validate" />
            <label for="password">Password</label>
          </div>
        </div>
        <div class="row">
          <div class="col s6">
            <a href="#!" id="registerCancel" class="waves-effect waves-green btn-flat"><i
                class="material-icons left">cancel</i>Cancel</a>
          </div>
          <div class="col s6">
            <div class="right-align">
              <button action="submit" class="waves-effect waves-light btn">
                <i class="material-icons left">assignment</i>Register
              </button>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
  <div id="loginModal" class="modal">
    <div class="modal-content">
      <h4>Pokemon Trade</h4>
      <p>Login to your account</p>

          <div class="input-field col s12">
            <input id="loginEmail" type="email" class="validate" />
            <label for="email">Email</label>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s12">
            <input id="loginPassword" type="password" class="validate" />
            <label for="password">Password</label>
          </div>
        </div>
        <div class="row">
          <div class="col s6">
            <a href="#!" id="loginCancel" class="waves-effect waves-green btn-flat"><i
                class="material-icons left">cancel</i>Cancel</a>
          </div>
          <div class="col s6">
            <div class="right-align">
              <button action="submit" class="waves-effect waves-light btn purple">
                <i class="material-icons left">account_circle</i>Login
              </button>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
