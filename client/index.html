          <!-- Button trigger modal -->
          <button type="button" class="signupBtn" data-toggle="modal" data-target="#exampleModal">
            Sign up
          </button>
          <!-- Modal -->
          <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
            aria-hidden="true">
            <div class="modal-dialog" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="exampleModalLabel">
                    Modal title
                  </h5>
                  <button type="button" class="cancel" data-dismiss="modal" aria-label="Cancel">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body">
                  <form id=registerForm>
                    <div class="form-group">
                      <label for="exampleInputEmail">Email address</label>
                      <input type="email" class="form-control" id="exampleInputEmail" aria-describedby="emailHelp" />
                      <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone
                        else.</small>
                    </div>
                    <div class="form-group">
                      <label for="exampleInputPassword">Password</label>
                      <input type="password" class="form-control" id="exampleInputPassword" />
                    </div>
                  </form>
                </div>
                <div class="modal-footer">
                  <button id="registerCancel" type="button" class="btn btn-secondary" data-dismiss="modal">
                    Cancel
                  </button>
                  <button action="submit" type="button" class="btn btn-primary">
                    Register
                  </button>
                </div>
              </div>
            </div>
          </div>
        </li>

                </div>
